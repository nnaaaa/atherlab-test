
<!DOCTYPE html>
<html>
<head>
  <title>Batch Distribution Gas Benchmark</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .chart-container {
      position: relative;
      height: 400px;
      margin-bottom: 40px;
    }
    .summary {
      margin-top: 30px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .optimal {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Batch Distribution Gas Benchmark</h1>
  
  <div class="chart-container">
    <canvas id="gasChart"></canvas>
  </div>
  
  <div class="chart-container">
    <canvas id="gasPerAddressChart"></canvas>
  </div>
  
  <div class="summary">
    <h2>Summary</h2>
    <p>Total addresses in whitelist: 10</p>
    <p>Optimal batch size: <span class="optimal">10</span> (64661 gas per address)</p>
    
    <h3>Detailed Results</h3>
    <table>
      <thead>
        <tr>
          <th>Batch Size</th>
          <th>Total Gas</th>
          <th>Gas per Address</th>
          <th>Transaction Hash</th>
        </tr>
      </thead>
      <tbody>
        
          <tr class="optimal">
            <td>10</td>
            <td>646613</td>
            <td>64661</td>
            <td><a href="https://etherscan.io/tx/0xfc3fc37b457eb24315180935f2b3d478ab3e42b9a2da682a3e78e3c555bb9819" target="_blank">0xfc3fc37b...</a></td>
          </tr>
        
      </tbody>
    </table>
  </div>
  
  <script>
    // Create total gas used chart
    const ctx1 = document.getElementById('gasChart').getContext('2d');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: [10],
        datasets: [{
          label: 'Total Gas Used',
          data: [646613],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Gas Used'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Batch Size'
            }
          }
        }
      }
    });
    
    // Create gas per address chart
    const ctx2 = document.getElementById('gasPerAddressChart').getContext('2d');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: [10],
        datasets: [{
          label: 'Gas per Address',
          data: [64661],
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          tension: 0.1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Gas per Address'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Batch Size'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
